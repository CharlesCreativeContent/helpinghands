<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0", shrink-to-fit="no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Twitter User Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #user-info {
            margin-top: 20px;
        }
        #error {
            color: red;
        }
        h5{
            float:left;
        }
        .card-title, a{
            color: white !important;
        }
        img{
            height: 2em;
            float:left;
        }
        .card{
            width: fit-content;
            height: fit-content;
        }
        .btn{
            height:100%;
        }
    </style>
</head>
<body>
    <h1>Get Twitter User Info</h1>
    <form id="twitterForm">
        <label for="username">Twitter Username:</label>
        <input type="text" id="username" required>
        <button type="submit">Submit</button>
    </form>
    <div id="user-info" class="card-deck"></div>
    <div id="error"></div>

    <script>
        const form = document.getElementById('twitterForm');
        const userInfoDiv = document.getElementById('user-info');
        const errorDiv = document.getElementById('error');
        function kick (id){
            let elem = document.getElementById("kick"+id);
            return elem.parentNode.removeChild(elem);
        }

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value.toLowerCase();
            if (username) {
                fetchUserInfo(username);
            }
        });

        async function fetchUserInfo(username) {
            try {

                const response = await fetch(`http://localhost:3000/api/twitter/${username}`);
                if (!response.ok) {

                    throw new Error('User not found or Too many Requests');
                }
                const data = await response.json();
                displayUserInfo(data);
            } catch (error) {
                errorDiv.innerHTML = `<p>${error.message}</p>`;
            }
        }

        function displayUserInfo(data) {
            console.log(data)
            const { username, id, name, description, most_recent_tweet_id, profile_image_url, public_metrics } = data.data;
            let currentLength = document.querySelectorAll(".card").length
            console.log("currentLength: ",currentLength)
            userInfoDiv.innerHTML = `
                    <div class="card text-white bg-primary mb-3" >
                        
                        <div class="card-header">
                        <a target="_blank" href="https://x.com/${username}">
                            <img src="${profile_image_url}">  
                            <h4 class="card-title">${name}</h5>
                            <a class="btn btn-outline-primary" data-toggle="collapse" href="#More${currentLength}" role="button" aria-expanded="false" aria-controls="More${currentLength}">
                                More
                            </a>
                            <a class="btn btn-danger" onclick="kick(${currentLength})" id="kick${currentLength}">
                                Kick
                            </a>
                        </a>
                        </div>
                        <div class="collapse" id="More${currentLength}">
                        <div class="card-body">
                            <span class="card-text"><strong>Followers: ${public_metrics.followers_count} - </strong>${description}</span>
                        </div>
                    </div>
                    </div>
            ` + userInfoDiv.innerHTML;

            errorDiv.innerHTML = ''
                ; // Clear previous error
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
